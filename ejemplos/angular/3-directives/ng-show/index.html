<!doctype html>
<html ng-app="app">
  <head>
    <script src="../../lib/angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="IndexCtrl as index">
      <h1>Articles</h1>
      <ul>
        <li ng-show="article.published" ng-repeat="article in index.articles">
          {{ article.title }}
        </li>
      </ul>
    </div>
  </body>
</html>
